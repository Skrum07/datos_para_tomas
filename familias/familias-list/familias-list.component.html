<!-- Title group-->
<div class="title-group">
    <h1 class="mat-h1">Familias {{titList}}</h1>
    <mat-divider fxFlex>1 0</mat-divider>
</div>

<p *ngIf="FamiliaData.length <= 0" class="no-data">There is no family added yet !</p>
<mat-form-field>
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="filtrar($event)" placeholder="Buscar" >
</mat-form-field>
<div class="container" *ngIf="FamiliaData.length > 0">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
            
            <ng-container matColumnDef="family_code">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let element">{{element['family_code']}}</td>
            </ng-container>
            
            <ng-container matColumnDef="family_name">
                <th mat-header-cell *matHeaderCellDef>Familia Name</th>
                <td mat-cell *matCellDef="let element">{{element['family_name']}}</td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element; let i = index;">
<!--                <button mat-raised-button color="primary" class="push-right" [routerLink]="['/edit-familia/', element._id]">Cambiar</button>-->
<!--                <button mat-raised-button color="accent" (click)="openDialog(i, element)">Borrar</button>-->

                    <button mat-icon-button matTooltip="Cambiar" color="primary" class="push-right" [routerLink]="['/edit-familia/', element['_id']]">
                        <mat-icon inline="true">border_color</mat-icon>
                    </button>

                    <button mat-icon-button matTooltip="Borrar" color="warn" (click)="openDialog(i, element)">
                        <mat-icon inline="true">delete</mat-icon>
                    </button>


                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
            
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
    </div>
</div>

<div class="full-wrapper button-wrapper">
  <button class="btn btn-outline-blue" [routerLink]="'/'" >Cancelar</button>
  <button *ngIf="nro == '0'" class="btn btn-blue" [routerLink]="'/add-familia'" >Continua creando...</button>
</div>
